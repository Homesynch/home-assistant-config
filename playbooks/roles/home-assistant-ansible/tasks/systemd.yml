---
- shell: which hass
  register: hass_command

- name: install fedora systemd unit file
  template:
    src: home-assistant.service.j2
    dest: "/etc/systemd/system/home-assistant.service"
    owner: root
    group: root
    mode: 0644

- name: start home assistant
  systemd:
    name: home-assistant
    daemon_reload: yes
    enabled: yes
    state: started
  when: ansible_distribution == "Fedora"

- name: Install daemon package
  package:
    name: daemon
    state: present

- name: Install libpcap package required by HA
  ansible.builtin.package:
    name: libpcap0.8-dev
    state: present

- name: start home assistant for Container Ubuntu based systems
  ansible.builtin.shell: "daemon -- {{ hass_command.stdout }} --config {{ ha_conf_dir }}"
  when: ansible_distribution == "Ubuntu"
